{% extends "index.html" %}
{% block content %}
<h1>Редактирование профиля</h1>

<div class="card">
  <form method="post" enctype="multipart/form-data">
    <div class="profile-header">
      <!-- Текущий аватар -->
      <div>
        <img src="{{ url_for('static', filename='avatar.svg') if not user.avatar else user.avatar }}" 
             alt="Текущий аватар" 
             class="profile-avatar">
      </div>
      
      <!-- Поля формы -->
      <div class="profile-info" style="flex-grow: 1;">
        <div class="d-flex gap-2">
          <div class="form-group" style="flex: 1;">
            <label for="first_name" class="form-label">Имя</label>
            <input id="first_name" name="first_name" class="form-input" value="{{ user.first_name or '' }}" />
          </div>
          <div class="form-group" style="flex: 1;">
            <label for="last_name" class="form-label">Фамилия</label>
            <input id="last_name" name="last_name" class="form-input" value="{{ user.last_name or '' }}" />
          </div>
        </div>
        
        <div class="d-flex gap-2">
          <div class="form-group" style="flex: 1;">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-input" value="{{ user.email or '' }}" />
          </div>
          <div class="form-group" style="flex: 1;">
            <label for="phone" class="form-label">Телефон</label>
            <input id="phone" name="phone" class="form-input" value="{{ user.phone or '' }}" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="avatar" class="form-label">Новый аватар</label>
          <input type="file" name="avatar" accept=".png,.jpg,.jpeg,.gif,.svg" class="form-input" />
          <small style="color: var(--ral-3032); display: block; margin-top: 5px;">
            Допустимые форматы: PNG, JPG, JPEG, GIF, SVG (максимальный размер: 5 МБ)
          </small>
        </div>
      </div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Сохранить изменения</button>
      <a class="btn btn-secondary" href="{{ url_for('dashboard') }}">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
