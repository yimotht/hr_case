{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
  <h1 class="text-center">Регистрация</h1>
  <form method="post">
    <div class="form-group">
      <label for="username" class="form-label">Логин *</label>
      <input id="username" name="username" class="form-input" autocomplete="username" required />
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email *</label>
      <input id="email" name="email" type="email" class="form-input" autocomplete="email" required />
    </div>
    <div class="d-flex gap-2">
      <div class="form-group" style="flex: 1;">
        <label for="first_name" class="form-label">Имя</label>
        <input id="first_name" name="first_name" class="form-input" autocomplete="given-name" />
      </div>
      <div class="form-group" style="flex: 1;">
        <label for="last_name" class="form-label">Фамилия</label>
        <input id="last_name" name="last_name" class="form-input" autocomplete="family-name" />
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="form-label">Телефон</label>
      <input id="phone" name="phone" type="tel" class="form-input" autocomplete="tel" />
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Пароль *</label>
      <input id="password" name="password" type="password" class="form-input" autocomplete="new-password" required />
    </div>
    <div class="form-group">
      <label for="password_confirm" class="form-label">Подтверждение пароля *</label>
      <input id="password_confirm" name="password_confirm" type="password" class="form-input" autocomplete="new-password" required />
    </div>
    <div class="d-flex gap-2 justify-center">
      <button class="btn btn-primary" type="submit">Создать аккаунт</button>
      <a class="btn btn-secondary" href="{{ url_for('login') }}">Назад ко входу</a>
    </div>
  </form>
</div>
{% endblock %}
