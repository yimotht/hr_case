{% extends "base.html" %}
{% block content %}
<h1>Регистрация</h1>
<form method="post">
  <div>
    <label for="username">Логин *</label>
    <input id="username" name="username" autocomplete="username" required />
  </div>
  <div>
    <label for="email">Email *</label>
    <input id="email" name="email" type="email" autocomplete="email" required />
  </div>
  <div class="row">
    <div>
      <label for="first_name">Имя</label>
      <input id="first_name" name="first_name" autocomplete="given-name" />
    </div>
    <div>
      <label for="last_name">Фамилия</label>
      <input id="last_name" name="last_name" autocomplete="family-name" />
    </div>
  </div>
  <div>
    <label for="phone">Телефон</label>
    <input id="phone" name="phone" type="tel" autocomplete="tel" />
  </div>
  <div>
    <label for="password">Пароль *</label>
    <input id="password" name="password" type="password" autocomplete="new-password" required />
  </div>
  <div>
    <label for="password_confirm">Подтверждение пароля *</label>
    <input id="password_confirm" name="password_confirm" type="password" autocomplete="new-password" required />
  </div>
  <div class="row">
    <button class="btn primary" type="submit">Создать аккаунт</button>
    <a class="btn" href="{{ url_for('login') }}">Назад ко входу</a>
  </div>
</form>
{% endblock %}
