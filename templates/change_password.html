{% extends "base.html" %}
{% block content %}
<h1>Изменение пароля</h1>

<div style="background: #1a1f2e; padding: 20px; border-radius: 8px; border: 1px solid #2a3240; max-width: 500px;">
  <form method="post">
    <div>
      <label for="current_password">Текущий пароль</label>
      <input id="current_password" name="current_password" type="password" required />
    </div>
    
    <div>
      <label for="new_password">Новый пароль</label>
      <input id="new_password" name="new_password" type="password" required minlength="6" />
      <small style="color: #9fb0c0; display: block; margin-top: 5px;">
        Минимум 6 символов
      </small>
    </div>
    
    <div>
      <label for="confirm_password">Подтвердите новый пароль</label>
      <input id="confirm_password" name="confirm_password" type="password" required minlength="6" />
    </div>

    <div class="row" style="margin-top: 20px;">
      <button class="btn primary" type="submit">Изменить пароль</button>
      <a class="btn" href="{{ url_for('dashboard') }}">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
