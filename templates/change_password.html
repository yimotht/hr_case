{% extends "base.html" %}
{% block content %}
<h1>Изменение пароля</h1>

<div class="card" style="max-width: 500px; margin: 0 auto;">
  <form method="post">
    <div class="form-group">
      <label for="current_password" class="form-label">Текущий пароль</label>
      <input id="current_password" name="current_password" type="password" class="form-input" required />
    </div>
    
    <div class="form-group">
      <label for="new_password" class="form-label">Новый пароль</label>
      <input id="new_password" name="new_password" type="password" class="form-input" required minlength="6" />
      <small style="color: var(--ral-3032); display: block; margin-top: 5px;">
        Минимум 6 символов
      </small>
    </div>
    
    <div class="form-group">
      <label for="confirm_password" class="form-label">Подтвердите новый пароль</label>
      <input id="confirm_password" name="confirm_password" type="password" class="form-input" required minlength="6" />
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Изменить пароль</button>
      <a class="btn btn-secondary" href="{{ url_for('dashboard') }}">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
